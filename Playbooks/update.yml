---
- hosts: linux
  remote_user: ansible
  become: yes
  become_method: sudo

  tasks:

  - name: Actualizaar paquetes en Red Hat 
    dnf: 
      name: "*"
      state: latest 
      update_only: yes
    when: ansible_os_family == "Rocky"
    notify: reiniciar servidor

  - name : Actualizar paquetes en Debian
    apt:
      name: "*"
      state: latest
      update_cache: yes
    when: ansible_os_family == "Debian"
    notify: Reiniciar servidor 

  handlers:

  - name: Reiniciar servidor
    reboot: 
